[package]
name = "flicense"
description = "CLI for printing license information of rust cargo projects to the terminal."
authors = ["Adam McKellar <dev@mckellar.eu>"]
version = "0.1.2"
edition = "2021"
repository = "https://github.com/WyvernIXTL/flicense-rs"
license = "BSL-1.0"
keywords = ["license", "fetch", "about", "find"]

[dependencies]
clap = { version = "4.5.27", features = ["derive"] }
color-eyre = "0.6.3"
colored = "3.0.0"
license-fetcher = { version = "0.6.3", features = ["build"] }
mimalloc = { version = "0.1.46", features = ["secure"], optional = true }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
serde_yml = "0.0.12"
toml = "0.8.19"

[build-dependencies]
license-fetcher = { version = "0.6.3", features = ["build"] }

[features]
mimalloc = ["dep:mimalloc"]

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-v{ version }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "txz"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"

[package.metadata.binstall.overrides.aarch64-pc-windows-msvc]
pkg-fmt = "zip"

[package.metadata.binstall.overrides.i686-pc-windows-msvc]
pkg-fmt = "zip"
