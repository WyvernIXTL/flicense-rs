name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Execution (Ubuntu)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Cache
        uses: Swatinem/rust-cache@v2
      - name: Build Debug
        run: cargo run -- .
